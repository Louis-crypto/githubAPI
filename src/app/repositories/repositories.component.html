<div class='card' class='container'>
  <h3 class='card-title'>Repositories:</h3><br>
  <div *ngFor='let repository of repos'>
    <table class='card-body' class="table table-hover">
        <tr>
          <th>Repository Name</th>
          <th>Repository URL</th>
        </tr>
        <tr>
          <td>{{repository.name}}</td>
          <td><a href="{{repository.url}}">{{repository.url}}</a></td>
        </tr>
    </table>
</div>
</div>
